    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0, user-scalable=no, minimal-ui">

    <meta name="mobile-web-app-capable" content="yes">

<body>
	<form name="form" onsubmit="val(); return false;">
        <div class="left">
                <h1>Jay Inslee's Gas Prices Calculator</h1>
        <input class="clearfix autocomplete" type="text" name="a" placeholder="Gallons per fill-up">
		<input class="clearfix autocomplete" type="text" name="b" placeholder="Fill-ups per month">
        <br>
		<input class="submit" type="submit" name="submit" value="submit">
    </div>
        <div class="right" id="info">
    <table>
    <tbody>
        <tr>
        <td>Current:</td>
        <td class="results" id="current"></td>
        </tr>
        <tr>
        <td>Future:</td>
        <td class="results" id="future"></td>
        </tr>
        <tr>
        <td>Change per month:</td>
        <td class="results" id="change"></td>   
        </tr>
        <tr>
        <td>Change per year:</td>
        <td class="results" id="year"></td>
        </tr>
    </tbody>
    </table>
</div>  
	</form>



  <script src="/assets/scripts/calc.js"></script>
</body>

</html>
